<ul class="accordion" data-mod="accordion">
  {{#each items}}
  <li>
    <button class="accordion_title" id="title-{{@index}}" aria-expanded="false" aria-controls="body-{{@index}}">
      {{this.title}}
    </button>
    <div class="accordion_body" id="body-{{@index}}" role="region" aria-labelledby="title-{{@index}}" hidden>
      <div class="accordion-content">
        {{this.body}}
      </div>
    </div>
  </li>
  {{/each}}
</ul>
