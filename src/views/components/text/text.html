<div class="text {{#if image}}-image{{else}}-only{{/if}} {{#if reverse}}-reverse{{/if}}">
  <div class="row">

    <div class="{{#if image}}col-lg-6{{/if}} {{#if reverse}}order-2{{/if}}">

      <h2>{{title}}</h2>

      <p>{{text}}</p>

      {{#if cta}}
      <a href="{{cta.url}}">{{cta.text}}</a>
      {{/if}}

    </div>

    {{#if image}}
    <div class="col-lg-6 {{#if reverse}}order-1{{/if}}">

      <img src="{{image}}" alt="">

    </div>
    {{/if}}

  </div>
</div>
