{{#prettify}}
<!doctype html>
<html>
  <head>
    <title>{{site.title}}</title>
    {{> metas}}
    {{> favicons}}
    <link rel="stylesheet" href="{{root}}assets/css/main.css?{{hash}}">
  </head>
  <body>
    
    {{> header}}

    <main>
      {{> body}}
    </main>

    {{> footer}}

    <!-- IE polyfill -->
    <script type="text/javascript">
      if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
        document.write('<script src="{{root}}assets/js/polyfill.js?{{hash}}"><\/script>');
    </script>
    <!-- /IE polyfill -->

    <script src="{{root}}assets/js/main.js?{{hash}}"></script>

  </body>
</html>
{{/prettify}}
