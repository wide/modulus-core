<style>
  h1 {
    padding: 100px 0 0 0;
    text-align: center;
  }
  h2 {
    padding-top: 60vh;
  }

  .box {
    display: inline-block;
    width: calc(25% - 4px);
    height: 300px;
    background: gray;
  }
  .box:nth-child(2n) { transition-delay: 100ms }
  .box:nth-child(3n) { transition-delay: 200ms }
  .box:nth-child(4n) { transition-delay: 300ms }

  [data-anim] {
    transition: all 400ms;
  }
  [data-anim="from-left"] {
    opacity: 0;
    transform: translateX(-80px);
  }
  [data-anim="from-top"] {
    opacity: 0;
    transform: translateY(-20%);
  }
  [data-anim="scale"] {
    opacity: 0;
    transform: scale(.5);
  }
  .from-left-enter,
  .from-right-enter,
  .from-top-enter,
  .scale-enter {
    opacity: 1;
    transform: none;
  }
</style>

<div class="container">

  <h1 data-anim="from-top">Viewport animation</h1>

  <h2 data-anim="from-left">data-anim (default: enter)</h2>
  <div class="boxes">
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
  </div>
  
  <h2 data-anim="from-left">data-anim: enter|leave</h2>
  <div class="boxes">
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
  </div>
  
  <h2 data-anim="from-left">data-anim (default: enter)</h2>
  <div class="boxes">
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
    <div class="box" data-anim="from-top"></div>
  </div>
  
  <h2 data-anim="from-left">data-anim: enter|leave</h2>
  <div class="boxes">
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
    <div class="box" data-anim="scale" data-anim.when="enter|leave"></div>
  </div>

</div>
